
define host {
    use                     windows-server
    host_name               windows-ml-host
    alias                   Windows ML Host
    address                 192.168.241.1
}


define service {
    use                     generic-service
    host_name               windows-ml-host
    service_description     ML App Port Check
    check_command           check_http!-H 192.168.241.1 -p 8501
}


define service {
    use                     generic-service
    host_name               windows-ml-host
    service_description     CPU Load
    check_command           check_nt!CPULOAD!-l 5,80,90
}
